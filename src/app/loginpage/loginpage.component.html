<div class="d-flex justify-content-center align-items-center h-screen">
  <form class="w-50 h-50 mt-5" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Username</label>
      <input
        type="username"
        id="username"
        name="username"
        class="form-control"
        value="{{ username }}"
        [(ngModel)]="username"
        required
        #uname="ngModel"
      />
      <label *ngIf="uname.invalid && uname.touched" class="text-danger">Username is required</label>

    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input
        type="password"
        name="password"
        id="form2Example2"
        class="form-control"
        value="{{ password }}"
        [(ngModel)]="password"
        required
        #pass="ngModel"
      />
      <label *ngIf="pass.invalid && pass.touched" class="text-danger">password is required</label>

    </div>

    <!-- Submit button -->
    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-primary btn-block mb-4"
        [disabled]="!form.valid"
      >
        Sign in
      </button>
    </div>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
    </div>
  </form>
</div>
